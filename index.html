<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BibleThru</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">BibleThru</h1>
        <h2 class="text-white">성경을 통해 우리 인생을 본다</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img1.JPG" class="card-img-top" alt="만돌">
                    <div class="card-body">
                        <h5 class="card-title">만돌</h5>
                        <h6 class="card-subtitle mb-2 text-muted">마음의 평화(Inner peace)</h6>
                        <p class="card-text">인생의 질문에 대한 답을 성경이 말해준다.</p>
                        <a href="https://www.youtube.com/@BibleThru/about" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img2.jpg" class="card-img-top" alt="우주">
                    <div class="card-body">
                        <h5 class="card-title">우주</h5>
                        <h6 class="card-subtitle mb-2 text-muted">uzuro</h6>
                        <p class="card-text">사명을 찾으면 죽었던 영혼도 살아난다.</p>
                        <a href="https://www.youtube.com/@uzuro/featured" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img4.JPG" class="card-img-top" alt="성경">
                    <div class="card-body">
                        <h5 class="card-title">만돌이의 이야기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">God is Good</h6>
                        <p class="card-text">우리 인생을 비교해보며 사명을 찾는다.</p>
                        <a href="http://biblethru.net/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?nature" class="card-img-top" alt="nature">
                    <div class="card-body">
                        <h5 class="card-title">Nature</h5>
                        <h6 class="card-subtitle mb-2 text-muted">nature is beautiful</h6>
                        <p class="card-text">Nature would never make these combinations.</p>
                        <a href="http://biblethru.net/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
